# SonarCloud Configuration for Portfolio CMS

# Project identification
sonar.projectKey=PortfolioCMS
sonar.organization=your-org

# Project metadata
sonar.projectName=Portfolio CMS
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/lib/**,**/Migrations/**,**/*.Designer.cs
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/Migrations/**,**/*Dto.cs,**/*Model.cs,**/*Entity.cs

# Language-specific settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Code coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Security hotspots
sonar.security.hotspots.enabled=true

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis parameters
sonar.verbose=false
sonar.log.level=INFO

# Security rules
sonar.security.rules.enabled=true

# Code smells
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.Designer.cs

# Ignore TODO comments in development
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/TODO.cs

# Ignore magic numbers in configuration
sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S109
sonar.issue.ignore.multicriteria.e3.resourceKey=**/appsettings*.json

# Duplication detection
sonar.cpd.exclusions=**/Migrations/**,**/*Dto.cs,**/*Model.cs

# Branch analysis
sonar.branch.name=${GITHUB_REF_NAME}
sonar.pullrequest.key=${GITHUB_PR_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}
