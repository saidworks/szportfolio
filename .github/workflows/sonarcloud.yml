# Configure quality gates in SonarCloud dashboard:
# - Code Coverage: > 80%
# - Duplicated Lines: < 3%
# - Maintainability Rating: A
# - Reliability Rating: A
# - Security Rating: A
# - Security Hotspots: Reviewed