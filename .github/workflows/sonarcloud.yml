name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './PortfolioCMS.sln'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install SonarCloud scanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Begin SonarCloud analysis
      if: ${{ secrets.SONAR_TOKEN != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"PortfolioCMS" \
          /o:"your-organization" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Migrations/**,**/*Dto.cs,**/*Model.cs,**/*Entity.cs" \
          /d:sonar.exclusions="**/bin/**,**/obj/**,**/wwwroot/lib/**,**/Migrations/**,**/*.Designer.cs" \
          /d:sonar.security.hotspots.enabled=true \
          /d:sonar.qualitygate.wait=true

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test ${{ env.SOLUTION_PATH }} \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/ \
          --logger trx \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: End SonarCloud analysis
      if: ${{ secrets.SONAR_TOKEN != '' }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: SonarCloud not configured
      if: ${{ secrets.SONAR_TOKEN == '' }}
      run: |
        echo "⚠️ SonarCloud analysis skipped - SONAR_TOKEN not configured"
        echo ""
        echo "To enable SonarCloud scanning:"
        echo "1. Go to https://sonarcloud.io and sign in with GitHub"
        echo "2. Create a new organization or use existing one"
        echo "3. Import this repository as a new project"
        echo "4. Generate a token in My Account > Security"
        echo "5. Add SONAR_TOKEN to GitHub repository secrets"
        echo "6. Update 'your-organization' in this workflow with your SonarCloud organization key"
        echo ""
        echo "SonarCloud provides:"
        echo "- Static code analysis with security rules"
        echo "- Code quality metrics and technical debt tracking"
        echo "- Security vulnerability detection"
        echo "- Code coverage visualization"
        echo "- Quality gate enforcement"

# Configuration Instructions:
# 1. Go to https://sonarcloud.io and create an account
# 2. Create a new project and get your project key and organization
# 3. Generate a SonarCloud token
# 4. Add the following secrets to your GitHub repository:
#    - SONAR_TOKEN: Your SonarCloud token
# 5. Update the project key and organization in the workflow above
# 6. Uncomment the actual SonarCloud commands and remove the echo statements

