name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './PortfolioCMS.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    # Placeholder for SonarCloud integration
    - name: SonarCloud Scan (Placeholder)
      run: |
        echo "SonarCloud scan would run here"
        echo "Configure SONAR_TOKEN secret and uncomment the following steps:"
        echo "# - name: SonarCloud Scan"
        echo "#   uses: SonarSource/sonarcloud-github-action@master"
        echo "#   env:"
        echo "#     GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}"
        echo "#     SONAR_TOKEN: \${{ secrets.SONAR_TOKEN }}"

    # Placeholder for dependency vulnerability scanning
    - name: Dependency Vulnerability Scan (Placeholder)
      run: |
        echo "Dependency vulnerability scan would run here"
        echo "Consider using:"
        echo "- Snyk: https://github.com/snyk/actions"
        echo "- OWASP Dependency Check: https://github.com/dependency-check/Dependency-Check_Action"
        echo "- GitHub Security Advisories (built-in)"

  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./infrastructure

    - name: Terraform Init
      run: terraform init -backend=false
      working-directory: ./infrastructure

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./infrastructure

    - name: Terraform Plan (Dry Run)
      run: |
        echo "Terraform plan would run here with actual Azure credentials"
        echo "This requires Azure service principal credentials to be configured"
        echo "Configure the following secrets:"
        echo "- ARM_CLIENT_ID"
        echo "- ARM_CLIENT_SECRET"
        echo "- ARM_SUBSCRIPTION_ID"
        echo "- ARM_TENANT_ID"
      working-directory: ./infrastructure

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run code analysis
      run: |
        echo "Code quality analysis would run here"
        echo "Consider adding:"
        echo "- StyleCop analyzers"
        echo "- FxCop analyzers"
        echo "- Custom code quality rules"

    - name: Generate code metrics
      run: |
        echo "Code metrics generation would run here"
        echo "Consider using tools like:"
        echo "- dotnet-counters"
        echo "- Code coverage reports"
        echo "- Complexity analysis"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, infrastructure-validation, code-quality]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.build-and-test.result == 'success' && needs.security-scan.result == 'success' && needs.infrastructure-validation.result == 'success' && needs.code-quality.result == 'success' }}
      run: |
        echo "✅ All CI checks passed successfully!"
        echo "Ready for deployment to staging environment"

    - name: Notify on failure
      if: ${{ needs.build-and-test.result == 'failure' || needs.security-scan.result == 'failure' || needs.infrastructure-validation.result == 'failure' || needs.code-quality.result == 'failure' }}
      run: |
        echo "❌ CI pipeline failed!"
        echo "Please check the failed jobs and fix the issues"
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Infrastructure Validation: ${{ needs.infrastructure-validation.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"