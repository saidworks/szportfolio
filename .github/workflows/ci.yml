name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './PortfolioCMS.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    # SonarCloud static code analysis
    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v4
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner

    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      run: |
        dotnet tool install --global dotnet-sonarscanner

    - name: SonarCloud Scan
      if: ${{ secrets.SONAR_TOKEN != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin /k:"PortfolioCMS" /o:"your-org" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
        dotnet build ${{ env.SOLUTION_PATH }} --configuration Release
        dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      continue-on-error: true

    - name: SonarCloud Scan (Not Configured)
      if: ${{ secrets.SONAR_TOKEN == '' }}
      run: |
        echo "⚠️ SonarCloud scan skipped - SONAR_TOKEN not configured"
        echo "To enable SonarCloud scanning:"
        echo "1. Create a SonarCloud account at https://sonarcloud.io"
        echo "2. Create a new project and get your token"
        echo "3. Add SONAR_TOKEN to GitHub repository secrets"
        echo "4. Update the organization key in the workflow"

    # Dependency vulnerability scanning with Snyk
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/dotnet@master
      if: ${{ secrets.SNYK_TOKEN != '' }}
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=${{ env.SOLUTION_PATH }}
      continue-on-error: true

    - name: Snyk Scan (Not Configured)
      if: ${{ secrets.SNYK_TOKEN == '' }}
      run: |
        echo "⚠️ Snyk scan skipped - SNYK_TOKEN not configured"
        echo "To enable Snyk scanning:"
        echo "1. Create a Snyk account at https://snyk.io"
        echo "2. Get your API token from account settings"
        echo "3. Add SNYK_TOKEN to GitHub repository secrets"

    # OWASP Dependency Check
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'PortfolioCMS'
        path: '.'
        format: 'HTML'
        args: >
          --enableRetired
          --enableExperimental
          --failOnCVSS 7
      continue-on-error: true

    - name: Upload OWASP Dependency Check results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: ${{ github.workspace }}/reports

    # Security code scanning with CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./infrastructure

    - name: Terraform Init
      run: terraform init -backend=false
      working-directory: ./infrastructure

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./infrastructure

    - name: Terraform Plan (Dry Run)
      run: |
        echo "Terraform plan would run here with actual Azure credentials"
        echo "This requires Azure service principal credentials to be configured"
        echo "Configure the following secrets:"
        echo "- ARM_CLIENT_ID"
        echo "- ARM_CLIENT_SECRET"
        echo "- ARM_SUBSCRIPTION_ID"
        echo "- ARM_TENANT_ID"
      working-directory: ./infrastructure

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

    - name: Run code analysis
      run: |
        echo "Code quality analysis would run here"
        echo "Consider adding:"
        echo "- StyleCop analyzers"
        echo "- FxCop analyzers"
        echo "- Custom code quality rules"

    - name: Generate code metrics
      run: |
        echo "Code metrics generation would run here"
        echo "Consider using tools like:"
        echo "- dotnet-counters"
        echo "- Code coverage reports"
        echo "- Complexity analysis"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, infrastructure-validation, code-quality]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.build-and-test.result == 'success' && needs.security-scan.result == 'success' && needs.infrastructure-validation.result == 'success' && needs.code-quality.result == 'success' }}
      run: |
        echo "✅ All CI checks passed successfully!"
        echo "Ready for deployment to staging environment"

    - name: Notify on failure
      if: ${{ needs.build-and-test.result == 'failure' || needs.security-scan.result == 'failure' || needs.infrastructure-validation.result == 'failure' || needs.code-quality.result == 'failure' }}
      run: |
        echo "❌ CI pipeline failed!"
        echo "Please check the failed jobs and fix the issues"
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Infrastructure Validation: ${{ needs.infrastructure-validation.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"